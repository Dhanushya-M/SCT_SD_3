<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ðŸ§© Sudoku Solver</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>ðŸ§© Sudoku Solver (Web Version)</h1>
    <form method="post">
        <div class="sudoku-grid">
            {% for i in range(9) %}
                {% for j in range(9) %}
                    <input type="number" name="cell-{{i}}-{{j}}" 
                           min="1" max="9" 
                           value="{% if grid[i][j] != 0 %}{{ grid[i][j] }}{% endif %}">
                {% endfor %}
            {% endfor %}
        </div>
        <button type="submit">Solve</button>
    </form>

    {% if solution %}
        <h2>âœ… Solution:</h2>
        <div class="sudoku-grid solution">
            {% for i in range(9) %}
                {% for j in range(9) %}
                    <div>{{ solution[i][j] }}</div>
                {% endfor %}
            {% endfor %}
        </div>
    {% endif %}

    {% if message %}
        <p class="message">{{ message }}</p>
    {% endif %}
</body>
</html>
